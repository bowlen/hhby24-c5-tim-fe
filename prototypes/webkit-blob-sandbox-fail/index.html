<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <iframe id="iframe" sandbox="allow-scripts allow-downloads allow-downloads-without-user-activation"></iframe>
        <script type="text/javascript">
            const iframeHtml = `
            <!DOCTYPE html>
            <html>
                <head>
                    <meta charset="utf-8">
                    <link rel="preconnect" href="https://fonts.googleapis.com">
                    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
                    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700&family=Inter:wght@100..900&display=swap" rel="stylesheet">
                    <style>
                        /* Styling for elements inside iframe */
                        body {
                            font-family: "IBM Plex Sans", sans-serif;
                        }
                    </style>
                </head>
                <body>
                    <button id="download">Download</button>
                    <a id="link" href="#">Link to progamatically click</a>
                    <script type="text/javascript">
                        var link = document.getElementById("link");
                        var button = document.getElementById("download");
                        function download(str, filename) {
                            var url = "data:text/plain;base64," + btoa(str);
                            link.href = url;
                            link.download = filename;
                            link.innerText = url;
                            link.click();
                            URL.revokeObjectURL(url);
                        }
                        button.addEventListener("click", function(event) {
                            download("hello world", "hello world.txt");
                        });
                    </${"script"}>
                </body>
            </html>`;
            document.getElementById("iframe").setAttribute("srcdoc", iframeHtml);
        </script>
    </body>
</html>
